name: Build Windows Desktop App

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version tag (optional; leave blank for auto-tag)
        required: false

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name "DCF-Deposits" \
            --hidden-import=tkinter \
            --collect-all pandas \
            --collect-all numpy \
            --collect-all matplotlib \
            --collect-all openpyxl \
            --collect-all docx \
            --collect-all src \
            --paths . \
            --paths src \
            src/desktop/runner.py
        shell: bash

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || format('v{0}', github.run_number) }}
          name: ${{ github.event.inputs.version || format('v{0}', github.run_number) }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/DCF-Deposits.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


